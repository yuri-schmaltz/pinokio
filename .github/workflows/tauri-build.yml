name: Tauri Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: install frontend dependencies
        run: npm install

      - name: prepare ui assets
        run: |
          mkdir -p ui
          cp splash.html prompt.html ui/
          cp -r assets lib frontend ui/

      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # will be replaced by tauri-action
          releaseName: "Pinokio v__VERSION__ (Tauri)"
          releaseBody: "Automated Tauri Build for Linux (AppImage & DEB)"
          releaseDraft: true
          prerelease: false
          includeDeb: true
          includeAppImage: true
          projectPath: "./src-tauri"
